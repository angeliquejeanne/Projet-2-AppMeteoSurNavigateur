<!DOCTYPE html>
<html lang="fr">
<head>

            <div class="block-info">

        </div>


        <div class="hours-block-prev">

            </div>

                <p class="hours-prev-value"></p>
            </div>
            <div class="hours-block">
                <p class="hours-name-prev"></p>
                <p class="hours-prev-value"></p>
            </div>
        </div>


        <div class="day-block-prev">
            <div class="block-day">
                <p class="day-name-prev"></p>
                <p class="day-weather-prev"></p>
            </div>
            <div class="block-day">
                <p class="day-name-prev"></p>
                <p class="day-weather-prev"></p>
            </div>
            <div class="block-day">
                <p class="day-name-prev"></p>

            </div>

                <p class="day-name-prev"></p>

            </div>

    </div>
